<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    {% if is_user %}
      <h1>{{ content }}</h1>
      <h1>{{ list.0 }}</h1>

    {% endif %}
  </body>
</html>
